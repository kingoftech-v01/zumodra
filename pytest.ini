[pytest]
DJANGO_SETTINGS_MODULE = zumodra.settings_test
python_files = tests.py test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test discovery paths
testpaths =
    tests
    tenants/tests
    accounts/tests
    ats
    hr_core
    careers
    services
    finance
    notifications
    messages_sys

# Markers for test categorization
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    workflow: marks tests as end-to-end workflow tests
    permissions: marks tests as permission and access control tests
    services: marks tests as service layer business logic tests
    security: marks tests as security-related tests
    notifications: marks tests as notification system tests

# Default options
addopts =
    -v
    --tb=short
    --strict-markers
    -ra

# Coverage configuration
[coverage:run]
source =
    tenants
    accounts
    ats
    hr_core
    careers
    services
    finance
    notifications
    messages_sys
omit =
    */migrations/*
    */tests/*
    */__pycache__/*
    */admin.py

[coverage:report]
show_missing = True
skip_covered = True
fail_under = 60
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
