[pytest]
DJANGO_SETTINGS_MODULE = zumodra.settings_test
python_files = tests.py test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test discovery paths - TOUS les chemins d'apps
testpaths =
    tests
    accounts/tests
    ats/tests
    hr_core/tests
    finance/tests
    services/tests
    messages_sys/tests
    notifications/tests
    tenants/tests
    dashboard/tests
    analytics/tests
    integrations/tests
    core/tests
    api/tests
    ats_public/tests
    services_public/tests
    appointment/tests
    blog/tests
    careers/tests
    ai_matching/tests
    configurations/tests
    custom_account_u/tests
    dashboard_service/tests
    main/tests
    marketing/tests
    newsletter/tests
    security/tests

# Markers for test categorization
markers =
    unit: marks tests as unit tests (fast, isolated)
    integration: marks tests as integration tests (multi-component)
    api: marks tests as API endpoint tests
    e2e: marks tests as end-to-end workflow tests
    workflow: marks tests as end-to-end workflow tests
    permissions: marks tests as permission and access control tests
    services: marks tests as service layer business logic tests
    security: marks tests as security-related tests
    performance: marks tests as performance/load tests
    slow: marks tests as slow (deselect with '-m "not slow"')
    notifications: marks tests as notification system tests
    websocket: marks tests as WebSocket consumer tests
    celery: marks tests as Celery task tests

# Async testing configuration
asyncio_mode = auto

# Default options
addopts =
    -v
    --tb=short
    --strict-markers
    -ra

# Coverage configuration
[coverage:run]
source =
    tenants
    accounts
    ats
    hr_core
    careers
    services
    finance
    notifications
    messages_sys
omit =
    */migrations/*
    */tests/*
    */__pycache__/*
    */admin.py

[coverage:report]
show_missing = True
skip_covered = True
fail_under = 60
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
