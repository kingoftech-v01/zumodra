# =============================================================================
# Zumodra PRODUCTION Docker Compose
# =============================================================================
# Usage: docker-compose -f docker-compose.prod.yml up -d
# For development: docker-compose up -d
# =============================================================================

x-common-env: &common-env
  DEBUG: "False"
  SECRET_KEY: ${SECRET_KEY}
  DB_ENGINE: django.contrib.gis.db.backends.postgis
  DB_NAME: ${DB_NAME:-zumodra}
  DB_USER: ${DB_USER:-postgres}
  DB_PASSWORD: ${DB_PASSWORD}
  DB_HOST: ${DB_HOST:-postgres-primary}
  DB_PORT: ${DB_PORT:-5432}
  DB_READ_HOST: postgres-replica
  REDIS_URL: ${REDIS_URL:-redis://redis-master:6379/0}
  REDIS_CACHE_URL: redis://redis-cache:6379/0
  CELERY_BROKER_URL: amqp://${RABBITMQ_USER:-zumodra}:${RABBITMQ_PASSWORD}@rabbitmq:5672/${RABBITMQ_VHOST:-zumodra}
  CELERY_RESULT_BACKEND: redis://redis-master:6379/1
  ALLOWED_HOSTS: ${ALLOWED_HOSTS}
  SECURE_SSL_REDIRECT: "True"
  SESSION_COOKIE_SECURE: "True"
  CSRF_COOKIE_SECURE: "True"
  SENTRY_DSN: ${SENTRY_DSN:-}
  AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
  AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
  AWS_STORAGE_BUCKET_NAME: ${AWS_STORAGE_BUCKET_NAME:-}
  STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
  STRIPE_PUBLIC_KEY: ${STRIPE_PUBLIC_KEY}

x-healthcheck-defaults: &healthcheck-defaults
  interval: 30s
  timeout: 10s
  retries: 5
  start_period: 60s

services:
  # ===========================================================================
  # PostgreSQL Primary (Master) with PostGIS
  # ===========================================================================
  postgres-primary:
    image: postgis/postgis:16-3.4
    container_name: zumodra_postgres_primary
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME:-zumodra}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_INITDB_ARGS: "--data-checksums"
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_primary_data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
      - ./docker/postgres/postgresql.conf:/etc/postgresql/postgresql.conf:ro
    command: postgres -c config_file=/etc/postgresql/postgresql.conf
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '2'
          memory: 4G
    healthcheck:
      <<: *healthcheck-defaults
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-zumodra} && psql -U ${DB_USER:-postgres} -d ${DB_NAME:-zumodra} -c 'SELECT 1'"]
    networks:
      - zumodra_backend
    read_only: false
    security_opt:
      - no-new-privileges:true

  # ===========================================================================
  # PostgreSQL Read Replica
  # ===========================================================================
  postgres-replica:
    image: postgis/postgis:16-3.4
    container_name: zumodra_postgres_replica
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME:-zumodra}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_replica_data:/var/lib/postgresql/data
      - ./docker/postgres/postgresql-replica.conf:/etc/postgresql/postgresql.conf:ro
    command: postgres -c config_file=/etc/postgresql/postgresql.conf
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G
    depends_on:
      postgres-primary:
        condition: service_healthy
    healthcheck:
      <<: *healthcheck-defaults
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-zumodra}"]
    networks:
      - zumodra_backend
    read_only: false
    security_opt:
      - no-new-privileges:true

  # ===========================================================================
  # Redis Master (Queue & Sessions)
  # ===========================================================================
  redis-master:
    image: redis:7-alpine
    container_name: zumodra_redis_master
    restart: always
    command: >
      redis-server
      --appendonly yes
      --maxmemory 2gb
      --maxmemory-policy allkeys-lru
      --tcp-backlog 65535
      --tcp-keepalive 300
      --timeout 0
      --save 900 1
      --save 300 10
      --save 60 10000
      --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_master_data:/data
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2560M
        reservations:
          cpus: '1'
          memory: 1G
    healthcheck:
      <<: *healthcheck-defaults
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
    networks:
      - zumodra_backend
    read_only: true
    tmpfs:
      - /tmp:size=100M
    security_opt:
      - no-new-privileges:true

  # ===========================================================================
  # Redis Cache (Dedicated Caching Layer)
  # ===========================================================================
  redis-cache:
    image: redis:7-alpine
    container_name: zumodra_redis_cache
    restart: always
    command: >
      redis-server
      --appendonly no
      --maxmemory 4gb
      --maxmemory-policy allkeys-lfu
      --tcp-backlog 65535
      --tcp-keepalive 300
      --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_cache_data:/data
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4608M
        reservations:
          cpus: '1'
          memory: 2G
    healthcheck:
      <<: *healthcheck-defaults
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
    networks:
      - zumodra_backend
    read_only: true
    tmpfs:
      - /tmp:size=100M
    security_opt:
      - no-new-privileges:true

  # ===========================================================================
  # RabbitMQ Message Broker (High Availability)
  # ===========================================================================
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: zumodra_rabbitmq
    restart: always
    hostname: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-zumodra}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
      RABBITMQ_DEFAULT_VHOST: ${RABBITMQ_VHOST:-zumodra}
      RABBITMQ_VM_MEMORY_HIGH_WATERMARK: 0.8
      RABBITMQ_DISK_FREE_LIMIT: 2GB
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
      - ./docker/rabbitmq/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf:ro
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
    healthcheck:
      <<: *healthcheck-defaults
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
    networks:
      - zumodra_backend
    security_opt:
      - no-new-privileges:true

  # ===========================================================================
  # Django Web Application (Gunicorn + Uvicorn Workers)
  # ===========================================================================
  web:
    build:
      context: .
      dockerfile: docker/Dockerfile.prod
      args:
        PYTHON_VERSION: "3.12"
    image: zumodra/web:${VERSION:-latest}
    restart: always
    command: >
      gunicorn zumodra.asgi:application
      --bind 0.0.0.0:8000
      --workers 4
      --worker-class uvicorn.workers.UvicornWorker
      --threads 2
      --timeout 120
      --graceful-timeout 30
      --keep-alive 5
      --max-requests 10000
      --max-requests-jitter 1000
      --access-logfile -
      --error-logfile -
      --capture-output
      --enable-stdio-inheritance
    environment:
      <<: *common-env
      GUNICORN_WORKERS: "4"
      SERVICE_TYPE: web
    volumes:
      - static_volume:/app/static
      - media_volume:/app/media
      - logs_volume:/app/logs
    deploy:
      mode: replicated
      replicas: 10
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
      update_config:
        parallelism: 2
        delay: 10s
        failure_action: rollback
        order: start-first
      rollback_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: any
        delay: 5s
        max_attempts: 5
        window: 120s
    healthcheck:
      <<: *healthcheck-defaults
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 15s
      timeout: 5s
    depends_on:
      postgres-primary:
        condition: service_healthy
      redis-master:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - zumodra_backend
      - zumodra_frontend
    read_only: true
    tmpfs:
      - /tmp:size=500M
      - /app/.cache:size=100M
    security_opt:
      - no-new-privileges:true

  # ===========================================================================
  # Django Channels (WebSocket) Server
  # ===========================================================================
  channels:
    build:
      context: .
      dockerfile: docker/Dockerfile.prod
      args:
        PYTHON_VERSION: "3.12"
    image: zumodra/web:${VERSION:-latest}
    restart: always
    command: daphne -b 0.0.0.0 -p 8001 zumodra.asgi:application
    environment:
      <<: *common-env
      SERVICE_TYPE: channels
    volumes:
      - logs_volume:/app/logs
    deploy:
      mode: replicated
      replicas: 4
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
      update_config:
        parallelism: 2
        delay: 10s
        failure_action: rollback
      restart_policy:
        condition: any
        delay: 5s
        max_attempts: 5
        window: 120s
    healthcheck:
      <<: *healthcheck-defaults
      test: ["CMD", "python", "-c", "import socket; s=socket.socket(); s.settimeout(2); s.connect(('localhost',8001)); s.close()"]
      interval: 30s
    depends_on:
      postgres-primary:
        condition: service_healthy
      redis-master:
        condition: service_healthy
    networks:
      - zumodra_backend
      - zumodra_frontend
    read_only: true
    tmpfs:
      - /tmp:size=200M
    security_opt:
      - no-new-privileges:true

  # ===========================================================================
  # Celery Worker (Async Task Processing)
  # ===========================================================================
  celery-worker:
    build:
      context: .
      dockerfile: docker/Dockerfile.prod
      args:
        PYTHON_VERSION: "3.12"
    image: zumodra/web:${VERSION:-latest}
    restart: always
    command: >
      celery -A zumodra worker
      --loglevel=info
      --concurrency=8
      --max-tasks-per-child=1000
      --prefetch-multiplier=4
      -Q celery,analytics,notifications,services,default
      --without-gossip
      --without-mingle
      --without-heartbeat
    environment:
      <<: *common-env
      SERVICE_TYPE: celery-worker
      C_FORCE_ROOT: "false"
    volumes:
      - media_volume:/app/media
      - logs_volume:/app/logs
    deploy:
      mode: replicated
      replicas: 20
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.25'
          memory: 256M
      update_config:
        parallelism: 4
        delay: 10s
        failure_action: rollback
      restart_policy:
        condition: any
        delay: 5s
        max_attempts: 5
        window: 120s
    healthcheck:
      <<: *healthcheck-defaults
      test: ["CMD", "celery", "-A", "zumodra", "inspect", "ping", "-d", "celery@$$HOSTNAME"]
      interval: 60s
      timeout: 30s
    depends_on:
      postgres-primary:
        condition: service_healthy
      redis-master:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - zumodra_backend
    read_only: true
    tmpfs:
      - /tmp:size=500M
    security_opt:
      - no-new-privileges:true

  # ===========================================================================
  # Celery Beat (Scheduled Task Scheduler)
  # ===========================================================================
  celery-beat:
    build:
      context: .
      dockerfile: docker/Dockerfile.prod
      args:
        PYTHON_VERSION: "3.12"
    image: zumodra/web:${VERSION:-latest}
    restart: always
    command: >
      celery -A zumodra beat
      --loglevel=info
      --scheduler django_celery_beat.schedulers:DatabaseScheduler
      --pidfile=/tmp/celerybeat.pid
    environment:
      <<: *common-env
      SERVICE_TYPE: celery-beat
    volumes:
      - logs_volume:/app/logs
    deploy:
      mode: replicated
      replicas: 1
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M
      restart_policy:
        condition: any
        delay: 5s
        max_attempts: 5
        window: 120s
    healthcheck:
      <<: *healthcheck-defaults
      test: ["CMD", "test", "-f", "/tmp/celerybeat.pid"]
      interval: 60s
    depends_on:
      postgres-primary:
        condition: service_healthy
      redis-master:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - zumodra_backend
    read_only: true
    tmpfs:
      - /tmp:size=100M
    security_opt:
      - no-new-privileges:true

  # ===========================================================================
  # Nginx Reverse Proxy with TLS 1.3
  # ===========================================================================
  nginx:
    image: nginx:1.25-alpine
    container_name: zumodra_nginx
    restart: always
    entrypoint: ["/docker-entrypoint.d/nginx-entrypoint.sh"]
    environment:
      DOMAIN: ${DOMAIN:-localhost}
    volumes:
      - ./docker/nginx.prod.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx-sites/zumodra.prod.conf:/etc/nginx/conf.d/default.conf:ro
      - ./docker/nginx-entrypoint.sh:/docker-entrypoint.d/nginx-entrypoint.sh:ro
      - static_volume:/app/static:ro
      - media_volume:/app/media:ro
      - nginx_ssl:/etc/nginx/ssl
      - nginx_cache:/var/cache/nginx
    ports:
      - "80:80"
      - "443:443"
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M
      restart_policy:
        condition: any
        delay: 5s
        max_attempts: 5
    healthcheck:
      <<: *healthcheck-defaults
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/health"]
      interval: 15s
      timeout: 5s
    depends_on:
      - web
    networks:
      - zumodra_frontend
      - zumodra_backend
    read_only: false
    tmpfs:
      - /var/run:size=10M
      - /tmp:size=100M
    security_opt:
      - no-new-privileges:true

  # ===========================================================================
  # Prometheus Metrics Collection
  # ===========================================================================
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: zumodra_prometheus
    restart: always
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--storage.tsdb.retention.size=10GB'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./docker/prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus_data:/prometheus
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2G
        reservations:
          cpus: '0.25'
          memory: 512M
    healthcheck:
      <<: *healthcheck-defaults
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
    networks:
      - zumodra_monitoring
      - zumodra_backend
    read_only: true
    tmpfs:
      - /tmp:size=100M
    security_opt:
      - no-new-privileges:true

  # ===========================================================================
  # Grafana Dashboard & Visualization
  # ===========================================================================
  grafana:
    image: grafana/grafana:10.1.0
    container_name: zumodra_grafana
    restart: always
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD}
      GF_SERVER_ROOT_URL: https://${DOMAIN}/grafana
      GF_SERVER_SERVE_FROM_SUB_PATH: "true"
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_AUTH_ANONYMOUS_ENABLED: "false"
      GF_SECURITY_DISABLE_GRAVATAR: "true"
      GF_SECURITY_COOKIE_SECURE: "true"
      GF_SECURITY_STRICT_TRANSPORT_SECURITY: "true"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./docker/grafana/dashboards:/var/lib/grafana/dashboards:ro
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    healthcheck:
      <<: *healthcheck-defaults
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
    depends_on:
      - prometheus
    networks:
      - zumodra_monitoring
      - zumodra_frontend
    security_opt:
      - no-new-privileges:true

  # ===========================================================================
  # Node Exporter (Host Metrics)
  # ===========================================================================
  node-exporter:
    image: prom/node-exporter:v1.6.1
    container_name: zumodra_node_exporter
    restart: always
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M
    healthcheck:
      <<: *healthcheck-defaults
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9100/metrics"]
    networks:
      - zumodra_monitoring
    read_only: true
    security_opt:
      - no-new-privileges:true

  # ===========================================================================
  # Redis Exporter (Redis Metrics)
  # ===========================================================================
  redis-exporter:
    image: oliver006/redis_exporter:v1.55.0
    container_name: zumodra_redis_exporter
    restart: always
    environment:
      REDIS_ADDR: redis://redis-master:6379,redis://redis-cache:6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 32M
    healthcheck:
      <<: *healthcheck-defaults
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9121/metrics"]
    depends_on:
      - redis-master
      - redis-cache
    networks:
      - zumodra_monitoring
      - zumodra_backend
    read_only: true
    security_opt:
      - no-new-privileges:true

  # ===========================================================================
  # PostgreSQL Exporter (Database Metrics)
  # ===========================================================================
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:v0.14.0
    container_name: zumodra_postgres_exporter
    restart: always
    environment:
      DATA_SOURCE_NAME: "postgresql://${DB_USER:-postgres}:${DB_PASSWORD}@postgres-primary:5432/${DB_DEFAULT_NAME:-zumodra}?sslmode=disable"
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 32M
    healthcheck:
      <<: *healthcheck-defaults
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9187/metrics"]
    depends_on:
      postgres-primary:
        condition: service_healthy
    networks:
      - zumodra_monitoring
      - zumodra_backend
    read_only: true
    security_opt:
      - no-new-privileges:true

  # ===========================================================================
  # Alertmanager (Alert Routing)
  # ===========================================================================
  alertmanager:
    image: prom/alertmanager:v0.26.0
    container_name: zumodra_alertmanager
    restart: always
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
      - '--cluster.listen-address='
    volumes:
      - ./docker/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_data:/alertmanager
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M
    healthcheck:
      <<: *healthcheck-defaults
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9093/-/healthy"]
    networks:
      - zumodra_monitoring
    read_only: true
    tmpfs:
      - /tmp:size=50M
    security_opt:
      - no-new-privileges:true

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_primary_data:
    driver: local
  postgres_replica_data:
    driver: local
  redis_master_data:
    driver: local
  redis_cache_data:
    driver: local
  rabbitmq_data:
    driver: local
  static_volume:
    driver: local
  media_volume:
    driver: local
  logs_volume:
    driver: local
  nginx_cache:
    driver: local
  nginx_ssl:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  alertmanager_data:
    driver: local

# =============================================================================
# Networks
# =============================================================================
networks:
  zumodra_frontend:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/24
  zumodra_backend:
    driver: bridge
    internal: true
    ipam:
      config:
        - subnet: 172.21.0.0/24
  zumodra_monitoring:
    driver: bridge
    internal: true
    ipam:
      config:
        - subnet: 172.22.0.0/24
