# Zumodra CI/CD Pipeline
# Comprehensive GitHub Actions workflow for Django multi-tenant ATS/HR SaaS platform
# Includes testing, linting, security scanning, Docker builds, and deployments

name: Zumodra CI/CD

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
      - 'release/**'
      - 'hotfix/**'
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:
    inputs:
      deploy_environment:
        description: 'Environment to deploy to'
        required: false
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  PYTHON_VERSION: '3.11'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  DJANGO_SETTINGS_MODULE: zumodra.settings

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================================================
  # LINT JOB - Code Quality Checks
  # ============================================================================
  lint:
    name: Code Quality & Linting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-lint-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-lint-
            ${{ runner.os }}-pip-

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort pylint

      - name: Run isort (import sorting check)
        run: |
          isort --check-only --diff --profile black .
        continue-on-error: true

      - name: Run Black (code formatting check)
        run: |
          black --check --diff --line-length 120 .
        continue-on-error: true

      - name: Run Flake8 (linting)
        run: |
          # Create flake8 configuration
          cat > .flake8 << EOF
          [flake8]
          max-line-length = 120
          exclude =
              .git,
              __pycache__,
              .venv,
              venv,
              env,
              migrations,
              staticfiles,
              staticfiles_auth,
              media,
              .tox,
              build,
              dist,
              *.egg-info,
              django-crm-main
          ignore =
              E501,
              W503,
              E203,
              E266,
              E402,
              W292,
              W293,
              W391
          per-file-ignores =
              __init__.py: F401
              */settings*.py: E501,F405,F403
          max-complexity = 15
          EOF
          flake8 . --count --statistics
        continue-on-error: true

      - name: Run Pylint (optional deep analysis)
        run: |
          pip install django
          pylint --load-plugins pylint_django --django-settings-module=zumodra.settings \
            --disable=C0114,C0115,C0116,R0903,W0612,W0611,E1101,R0801 \
            --ignore=migrations,staticfiles,.venv,django-crm-main \
            --max-line-length=120 \
            zumodra/ accounts/ main/ services/ finance/ || true
        continue-on-error: true

  # ============================================================================
  # SECURITY JOB - Security Scanning
  # ============================================================================
  security:
    name: Security Scanning
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-security-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-security-
            ${{ runner.os }}-pip-

      - name: Install security tools
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety pip-audit

      - name: Run Bandit (security linter)
        run: |
          bandit -r . \
            --exclude "./.venv,./venv,./env,./migrations,./staticfiles,./django-crm-main,./.git" \
            --skip B101,B311,B104 \
            -f json -o bandit-report.json || true
          bandit -r . \
            --exclude "./.venv,./venv,./env,./migrations,./staticfiles,./django-crm-main,./.git" \
            --skip B101,B311,B104 \
            -f txt || true

      - name: Upload Bandit Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bandit-security-report
          path: bandit-report.json
          retention-days: 30

      - name: Run Safety (dependency vulnerability check)
        run: |
          safety check -r requirements.txt --full-report || true
        continue-on-error: true

      - name: Run pip-audit (alternative dependency check)
        run: |
          pip-audit -r requirements.txt --format json --output pip-audit-report.json || true
          pip-audit -r requirements.txt || true
        continue-on-error: true

      - name: Upload pip-audit Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: pip-audit-report
          path: pip-audit-report.json
          retention-days: 30

      - name: Check for secrets with TruffleHog
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          extra_args: --only-verified
        continue-on-error: true

  # ============================================================================
  # TEST JOB - Run Tests with PostgreSQL and Redis
  # ============================================================================
  test:
    name: Test Suite (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.11', '3.12']

    services:
      # PostgreSQL 15 with PostGIS for geospatial support (matches local dev environment)
      postgres:
        image: postgis/postgis:15-3.4
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres_test_password
          POSTGRES_DB: zumodra_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      # Redis 7 for caching and Celery broker
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      # Django settings for testing
      SECRET_KEY: 'test-secret-key-for-ci-pipeline-only-do-not-use-in-production'
      DEBUG: 'False'
      ALLOWED_HOSTS: 'localhost,127.0.0.1'
      DB_ENGINE: 'django.contrib.gis.db.backends.postgis'
      DB_DEFAULT_NAME: 'zumodra_test'
      DB_USER: 'postgres'
      DB_PASSWORD: 'postgres_test_password'
      DB_HOST: 'localhost'
      DB_DEFAULT_PORT: '5432'
      REDIS_URL: 'redis://localhost:6379/0'
      CELERY_BROKER_URL: 'redis://localhost:6379/0'
      EMAIL_BACKEND: 'django.core.mail.backends.locmem.EmailBackend'
      EMAIL_HOST_PASSWORD: 'test_password'
      STRIPE_SECRET_KEY: 'sk_test_dummy_key_for_ci'
      STRIPE_PUBLIC_KEY: 'pk_test_dummy_key_for_ci'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            gdal-bin \
            libgdal-dev \
            libgeos-dev \
            libproj-dev \
            postgresql-client

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-
            ${{ runner.os }}-pip-

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
          pip install pytest pytest-django pytest-cov pytest-xdist coverage

      - name: Wait for PostgreSQL to be ready
        run: |
          until pg_isready -h localhost -p 5432 -U postgres; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done

      - name: Wait for Redis to be ready
        run: |
          until redis-cli -h localhost ping; do
            echo "Waiting for Redis..."
            sleep 2
          done

      - name: Create logs directory
        run: mkdir -p logs

      - name: Run Django system checks
        run: |
          python manage.py check --deploy || true

      - name: Run database migrations
        run: |
          python manage.py migrate --noinput

      - name: Collect static files
        run: |
          python manage.py collectstatic --noinput

      - name: Run tests with coverage
        run: |
          # Create pytest configuration
          cat > pytest.ini << EOF
          [pytest]
          DJANGO_SETTINGS_MODULE = zumodra.settings
          python_files = tests.py test_*.py *_tests.py
          python_classes = Test* *Test
          python_functions = test_*
          addopts = -v --tb=short --strict-markers
          testpaths =
              accounts
              main
              services
              finance
              marketing
              configurations
              dashboard
              blog
              security
              messages_sys
              dashboard_service
              custom_account_u
              api
              notifications
              analytics
          filterwarnings =
              ignore::DeprecationWarning
              ignore::PendingDeprecationWarning
          EOF

          # Run pytest with coverage (40% minimum - incremental improvement target)
          # TODO: Gradually increase to 60% as test coverage improves
          pytest \
            --cov=. \
            --cov-report=xml:coverage.xml \
            --cov-report=html:htmlcov \
            --cov-report=term-missing \
            --cov-fail-under=40 \
            -n auto \
            --ignore=.venv \
            --ignore=django-crm-main \
            --ignore=staticfiles \
            --ignore=media \
            -v

      - name: Run Django tests as fallback
        if: failure()
        run: |
          python manage.py test --verbosity=2 --parallel || true

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report-${{ matrix.python-version }}
          path: |
            coverage.xml
            htmlcov/
          retention-days: 30

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.11'
        with:
          files: ./coverage.xml
          flags: unittests
          name: zumodra-coverage
          fail_ci_if_error: false
        continue-on-error: true

  # ============================================================================
  # BUILD JOB - Build and Push Docker Images
  # ============================================================================
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [lint, security, test]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')

    permissions:
      contents: read
      packages: write

    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      image_digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value=staging,enable=${{ github.ref == 'refs/heads/develop' }}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max
          build-args: |
            PYTHON_VERSION=3.11
          platforms: linux/amd64,linux/arm64

      # Prevent cache from growing indefinitely
      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          artifact-name: sbom-${{ github.sha }}
          output-file: ./sbom.spdx.json
        continue-on-error: true

      - name: Scan Docker image for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

  # ============================================================================
  # CLEANUP JOB - Clean up old Docker images
  # ============================================================================
  cleanup:
    name: Cleanup Old Images
    runs-on: ubuntu-latest
    needs: [build]
    if: success() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')

    steps:
      - name: Delete old container images
        uses: actions/delete-package-versions@v5
        with:
          package-name: ${{ github.event.repository.name }}
          package-type: container
          min-versions-to-keep: 10
          delete-only-untagged-versions: true
        continue-on-error: true
