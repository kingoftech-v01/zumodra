{% extends 'authlab/base.html' %}
{% load static %}

{% block content %}

      <h2 class="text-xl text-white text-center mb-3">Welcome Back</h2>
      <form>
        <div class="mb-3">
          <label for="exampleInputEmail" class="form-label text-white">Email or Username</label>
          <input type="text" class="form-control border-0" id="exampleInputEmail">
        </div>

        <div class="mb-3">
          <label for="exampleInputPassword" class="form-label text-white">Password</label>
          <div class="relative">
            <input type="password" class="form-control pr-11 border-0" id="exampleInputPassword">
            <button type="button" class="btn btn-link position-absolute h-100 end-0 top-0" id="password-addon">
              <i class="mdi mdi-eye-outline f-16 text-white"></i>
            </button>
          </div>
        </div>

        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck">
          <label class="form-check-label text-white" for="exampleCheck">Remember me</label>
        </div>

        <div class="text-center mt-3">
          <button type="button" class="btn btn-primary w-full">Log In</button>
        </div>

        <div class="relative d-flex align-items-center justify-content-center gap-x-2 mb-3 mt-3">
          <div class="line-x"></div>
          <span class="text-center text-uppercase px-2 py-2 relative z-1 text-white">Or</span>
          <div class="line-x"></div>
        </div>

        <div class="text-center">
          <button type="button" class="btn btn-metamask d-flex align-items-center gap-x-4">
            <img src="{% static 'auth/assets/img/metamask.png' %}" alt="">
            <span class="text-left">
              <span class="text-base d-block lh-1">MetaMask</span>
              <span class="mb-0 text-sm text-gray-600">Using a browser extension</span>
            </span>
          </button>
        </div>

        <div class="d-flex align-items-center justify-content-between gap-x-4 mt-4">
          <div class="d-flex align-items-center gap-x-4">
            <p class="text-sm mb-0 text-white">Don't have an account?</p>
            <a href="sign-up.html" class="text-sm no-underline text-cyan-400 hover:text-cyan-500">
              Sign up
            </a>
          </div>
          <a href="forgot-password.html" class="text-sm no-underline text-cyan-400 hover:text-cyan-500">
            Forgot Password?
          </a>
        </div>
      </form>

{% endblock content %}
