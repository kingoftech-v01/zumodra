<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authlab - Responsive Metaverse Authentication Bootstrap v5 Template</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="./src/assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="./src/assets/css/style.css">
    
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300,400,500,600,700&display=swap" rel="stylesheet">
</head>
<body>
<div class="min-vh-100">
  <div class="bg-overlay"></div>
  <div class="container d-flex align-items-center px-5 h-screen z-1 relative">
    <div class="shadow bg-indigo-950 d-flex flex-column form-layout">

      <div class="d-flex justify-content-center mb-4">
        <a href="./index.html" class="d-flex align-items-center gap-x-1">
          <img src="./src/assets/img/logo.svg" alt="" class="w-8">
          <h1 class="text-uppercase text-white font-bold text-2xl mb-0">Authlab</h1>
        </a>
      </div>

      <form class="d-flex flex-column flex-1 justify-content-center">
        <h2 class="text-xl text-white text-center mb-3">Forgot Password</h2>

        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label text-white">New Password</label>
          <input type="password" class="form-control border-0" id="exampleInputPassword1">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword" class="form-label text-white">Password</label>
          <div class="relative">
            <input type="password" class="form-control pr-11 border-0" id="exampleInputPassword">
            <button type="button" class="btn btn-link position-absolute h-100 end-0 top-0" id="password-addon">
              <i class="mdi mdi-eye-outline f-16 text-white"></i>
            </button>
          </div>
        </div>

        <div class="mb-3">
          <label for="exampleInputPassword2" class="form-label text-white">Confirm Password</label>
          <input type="password" class="form-control border-0" id="exampleInputPassword2">
        </div>

        <div class="text-center mt-3">
          <button type="button" class="btn btn-primary w-full">Reset</button>
        </div>

        <div class="d-flex align-items-center justify-content-center gap-x-4 mt-4">
          <div class="d-flex align-items-center gap-x-4">
            <p class="text-sm mb-0 text-white">Remember it?</p>
            <a href="index.html" class="text-sm no-underline text-cyan-400 hover:text-cyan-500">
              Sign in
            </a>
          </div>
        </div>
      </form>
        
    </div>
  </div>
</div>

<!-- JavaScripts -->
<script src="./src/assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
