{% load static %}
            <!-- modal_edit_addons -->
            <div class="modal_item modal_edit_addons relative flex-shrink-0 lg:w-[900px] w-[90vw] rounded-lg bg-white" data-type="modal_edit_addons">
                <div class="heading flex items-center justify-between py-6 px-7 border-b border-line">
                    <h5 class="heading5">Edit Addons 1</h5>
                    <button class="close_popup_btn">
                        <span class="ph ph-x text-2xl"></span>
                    </button>
                </div>
                <form class="form grid gap-5 md:p-7.5 p-6">
                    <div class="decscription">
                        <label for="decscription">Decscription: <span class="text-red">*</span></label>
                        <textarea class="w-full p-4 mt-2 border-line rounded-lg" id="decscription" rows="3" placeholder="Decscription..." required>Are you a User Experience Designer with a track record of delivering intuitive digital experiences that drive results?</textarea>
                    </div>
                    <div class="pricing">
                        <label for="pricing">Set your pricing * <span class="text-red">*</span></label>
                        <div class="relative h-fit mt-2">
                            <input class="w-full h-12 pr-4 pl-7 border-line rounded-lg" id="pricing" type="text" value="380" placeholder="Pricing..." />
                            <span class="absolute top-1/2 -translate-y-1/2 left-4">$</span>
                        </div>
                    </div>
                    <div class="flex items-center justify-end col-span-full gap-5 sm:mt-2">
                        <button class="button-main bg-primary" type="submit">Update Addons</button>
                        <button class="button-main -border close_popup_btn" type="button">Cancel</button>
                    </div>
                </form>
            </div>
