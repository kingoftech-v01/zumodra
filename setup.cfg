[tool:pytest]
DJANGO_SETTINGS_MODULE = zumodra.settings
python_files = tests.py test_*.py *_test.py
python_classes = Test*
python_functions = test_*

[flake8]
max-line-length = 120
exclude =
    .git,
    __pycache__,
    migrations,
    .venv,
    venv

[coverage:run]
source = .
branch = True
omit =
    */migrations/*
    */tests/*
    */__pycache__/*
    */admin.py
    manage.py
    conftest.py
    setup.py
    .venv/*
    venv/*

[coverage:report]
show_missing = True
skip_covered = True
fail_under = 80
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
