# =============================================================================
# Zumodra DEVELOPMENT Docker Compose
# =============================================================================
# Usage: docker-compose up -d
# For production: docker-compose -f docker-compose.prod.yml up -d
# =============================================================================

x-common-env: &common-env
  DEBUG: ${DEBUG:-True}
  SECRET_KEY: ${SECRET_KEY:-development-secret-key-change-in-production}
  DB_ENGINE: django.contrib.gis.db.backends.postgis
  DB_DEFAULT_NAME: ${DB_DEFAULT_NAME:-zumodra}
  DB_USER: ${DB_USER:-postgres}
  DB_PASSWORD: ${DB_PASSWORD:-zumodra_dev_password}
  DB_HOST: db
  DB_DEFAULT_PORT: "5432"
  REDIS_URL: redis://redis:6379/0
  CELERY_BROKER_URL: amqp://${RABBITMQ_USER:-zumodra}:${RABBITMQ_PASSWORD:-zumodra_dev_password}@rabbitmq:5672/zumodra
  CELERY_RESULT_BACKEND: redis://redis:6379/1
  ALLOWED_HOSTS: ${ALLOWED_HOSTS:-localhost,127.0.0.1,0.0.0.0}
  SECURE_SSL_REDIRECT: "False"
  SESSION_COOKIE_SECURE: "False"
  CSRF_COOKIE_SECURE: "False"

x-healthcheck-defaults: &healthcheck-defaults
  interval: 30s
  timeout: 10s
  retries: 5
  start_period: 30s

services:
  # ===========================================================================
  # PostgreSQL with PostGIS
  # ===========================================================================
  db:
    image: postgis/postgis:16-3.4
    container_name: zumodra_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DEFAULT_NAME:-zumodra}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-zumodra_dev_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    ports:
      - "5434:5432"
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      <<: *healthcheck-defaults
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_DEFAULT_NAME:-zumodra}"]
      interval: 10s
    networks:
      - zumodra_network

  # ===========================================================================
  # Redis (Cache & Queue)
  # ===========================================================================
  redis:
    image: redis:7-alpine
    container_name: zumodra_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6380:6379"
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M
    healthcheck:
      <<: *healthcheck-defaults
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
    networks:
      - zumodra_network

  # ===========================================================================
  # RabbitMQ Message Broker
  # ===========================================================================
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: zumodra_rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-zumodra}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-zumodra_dev_password}
      RABBITMQ_DEFAULT_VHOST: zumodra
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    ports:
      - "5673:5672"
      - "15673:15672"
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M
    healthcheck:
      <<: *healthcheck-defaults
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
    networks:
      - zumodra_network

  # ===========================================================================
  # Django Web Application
  # ===========================================================================
  # Entrypoint script automatically handles:
  # - Waiting for database/redis/rabbitmq
  # - Running migrations
  # - Running collectstatic
  web:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: zumodra_web
    restart: unless-stopped
    command: gunicorn zumodra.asgi:application --bind 0.0.0.0:8000 --workers 2 --worker-class uvicorn.workers.UvicornWorker --threads 2 --reload
    environment:
      <<: *common-env
      SERVICE_TYPE: web
    volumes:
      - .:/app
      - static_volume:/app/static
      - media_volume:/app/media
      - logs_volume:/app/logs
    ports:
      - "8002:8000"
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    healthcheck:
      <<: *healthcheck-defaults
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 15s
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - zumodra_network

  # ===========================================================================
  # Celery Worker
  # ===========================================================================
  celery_worker:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: zumodra_celery_worker
    restart: unless-stopped
    command: celery -A zumodra worker --loglevel=info --concurrency=2
    environment:
      <<: *common-env
      SERVICE_TYPE: celery-worker
    volumes:
      - .:/app
      - media_volume:/app/media
      - logs_volume:/app/logs
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M
    healthcheck:
      <<: *healthcheck-defaults
      test: ["CMD", "celery", "-A", "zumodra", "inspect", "ping"]
      interval: 60s
      timeout: 30s
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - zumodra_network

  # ===========================================================================
  # Celery Beat
  # ===========================================================================
  celery_beat:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: zumodra_celery_beat
    restart: unless-stopped
    command: celery -A zumodra beat --loglevel=info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    environment:
      <<: *common-env
      SERVICE_TYPE: celery-beat
    volumes:
      - .:/app
      - logs_volume:/app/logs
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.05'
          memory: 64M
    healthcheck:
      <<: *healthcheck-defaults
      test: ["CMD", "test", "-f", "/tmp/celerybeat.pid"]
      interval: 60s
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - zumodra_network

  # ===========================================================================
  # Django Channels (WebSocket) Server
  # ===========================================================================
  channels:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: zumodra_channels
    restart: unless-stopped
    command: daphne -b 0.0.0.0 -p 8001 zumodra.asgi:application
    environment:
      <<: *common-env
      SERVICE_TYPE: channels
    volumes:
      - .:/app
      - logs_volume:/app/logs
    ports:
      - "8003:8001"
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M
    healthcheck:
      <<: *healthcheck-defaults
      test: ["CMD", "curl", "-f", "http://localhost:8001/health/"]
      interval: 30s
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - zumodra_network

  # ===========================================================================
  # Nginx Reverse Proxy (Development - HTTP only)
  # ===========================================================================
  nginx:
    image: nginx:alpine
    container_name: zumodra_nginx
    restart: unless-stopped
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx-sites/zumodra.dev.conf:/etc/nginx/conf.d/default.conf:ro
      - static_volume:/app/static:ro
      - media_volume:/app/media:ro
    ports:
      - "8084:80"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.05'
          memory: 64M
    healthcheck:
      <<: *healthcheck-defaults
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/health"]
      interval: 15s
    depends_on:
      - web
      - channels
    networks:
      - zumodra_network

  # ===========================================================================
  # MailHog (Email Testing - Development Only)
  # ===========================================================================
  mailhog:
    image: mailhog/mailhog:latest
    container_name: zumodra_mailhog
    restart: unless-stopped
    ports:
      - "1026:1025"
      - "8026:8025"
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
    healthcheck:
      <<: *healthcheck-defaults
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8025"]
    networks:
      - zumodra_network

  # ===========================================================================
  # Prometheus (Optional - Monitoring)
  # ===========================================================================
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: zumodra_prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=7d'
      - '--web.enable-lifecycle'
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M
    healthcheck:
      <<: *healthcheck-defaults
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9090/-/healthy"]
    networks:
      - zumodra_network
    profiles:
      - monitoring

  # ===========================================================================
  # Grafana (Optional - Monitoring)
  # ===========================================================================
  grafana:
    image: grafana/grafana:10.1.0
    container_name: zumodra_grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/grafana/provisioning:/etc/grafana/provisioning:ro
    ports:
      - "3001:3000"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M
    healthcheck:
      <<: *healthcheck-defaults
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
    depends_on:
      - prometheus
    networks:
      - zumodra_network
    profiles:
      - monitoring

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  rabbitmq_data:
    driver: local
  static_volume:
    driver: local
  media_volume:
    driver: local
  logs_volume:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

# =============================================================================
# Networks
# =============================================================================
networks:
  zumodra_network:
    driver: bridge
