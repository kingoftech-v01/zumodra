# =============================================================================
# Zumodra DEVELOPMENT Docker Compose
# =============================================================================
#
# QUICK START:
#   1. Copy .env.example to .env and configure
#   2. Run: docker compose up -d
#   3. Access: http://localhost:8084
#
# COMMANDS:
#   Start:     docker compose up -d
#   Stop:      docker compose down
#   Logs:      docker compose logs -f [service]
#   Shell:     docker compose exec web bash
#   Migrate:   docker compose exec web python manage.py migrate_schemas
#   Static:    docker compose exec web python manage.py collectstatic
#
# ENVIRONMENT (set in .env or override):
#   CREATE_DEMO_TENANT=true  - Auto-create demo tenant on startup
#   RUN_TESTS=true           - Run pytest suite on startup
#   TEST_COVERAGE=true       - Include coverage report
#   TESTS_FAIL_FAST=true     - Stop on first test failure
#
# SERVICES:
#   web           - Django application (http://localhost:8002)
#   channels      - WebSocket server (http://localhost:8003)
#   nginx         - Reverse proxy (http://localhost:8084)
#   db            - PostgreSQL+PostGIS (localhost:5434)
#   redis         - Cache & queue (localhost:6380)
#   rabbitmq      - Message broker (localhost:5673, mgmt:15673)
#   celery-worker - Background tasks
#   celery-beat   - Scheduled tasks
#   mailhog       - Email testing (http://localhost:8026)
#
# MONITORING (optional):
#   docker compose --profile monitoring up -d
#   Prometheus: http://localhost:9090
#   Grafana:    http://localhost:3001
#
# For production: docker compose -f docker-compose.prod.yml up -d
# =============================================================================

x-common-env: &common-env
  DEBUG: ${DEBUG:-True}
  SECRET_KEY: ${SECRET_KEY:-development-secret-key-change-in-production}
  DB_ENGINE: django.contrib.gis.db.backends.postgis
  DB_NAME: ${DB_NAME:-zumodra}
  DB_USER: ${DB_USER:-postgres}
  DB_PASSWORD: ${DB_PASSWORD:-zumodra_dev_password}
  DB_HOST: db
  DB_PORT: ${DB_PORT:-5432}
  REDIS_URL: redis://redis:6379/0
  CELERY_BROKER_URL: amqp://${RABBITMQ_USER:-zumodra}:${RABBITMQ_PASSWORD:-zumodra_dev_password}@rabbitmq:5672/${RABBITMQ_VHOST:-zumodra}
  CELERY_RESULT_BACKEND: redis://redis:6379/1
  BASE_DOMAIN: ${BASE_DOMAIN:-localhost}
  ALLOWED_HOSTS: ${ALLOWED_HOSTS:-localhost,127.0.0.1,0.0.0.0,.localhost}
  SECURE_SSL_REDIRECT: "False"
  SESSION_COOKIE_SECURE: "False"
  CSRF_COOKIE_SECURE: "False"

x-healthcheck-defaults: &healthcheck-defaults
  interval: 30s
  timeout: 10s
  retries: 5
  start_period: 30s

services:
  # ===========================================================================
  # PostgreSQL with PostGIS
  # ===========================================================================
  db:
    image: postgis/postgis:15-3.4
    container_name: zumodra_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-zumodra}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-zumodra_dev_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    ports:
      - "${DB_EXTERNAL_PORT:-5434}:5432"
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      <<: *healthcheck-defaults
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-zumodra}"]
      interval: 10s
    networks:
      - zumodra_network

  # ===========================================================================
  # Redis (Cache & Queue)
  # ===========================================================================
  redis:
    image: redis:7-alpine
    container_name: zumodra_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_EXTERNAL_PORT:-6380}:6379"
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M
    healthcheck:
      <<: *healthcheck-defaults
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
    networks:
      - zumodra_network

  # ===========================================================================
  # RabbitMQ Message Broker
  # ===========================================================================
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: zumodra_rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-zumodra}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-zumodra_dev_password}
      RABBITMQ_DEFAULT_VHOST: ${RABBITMQ_VHOST:-zumodra}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    ports:
      - "${RABBITMQ_AMQP_PORT:-5673}:5672"
      - "${RABBITMQ_MGMT_PORT:-15673}:15672"
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M
    healthcheck:
      <<: *healthcheck-defaults
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
    networks:
      - zumodra_network

  # ===========================================================================
  # Django Web Application
  # ===========================================================================
  # Entrypoint script automatically handles:
  # - Waiting for database/redis/rabbitmq
  # - Running migrations
  # - Running collectstatic
  web:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: zumodra_web
    restart: unless-stopped
    command: gunicorn zumodra.asgi:application --bind 0.0.0.0:8000 --workers 2 --worker-class uvicorn.workers.UvicornWorker --threads 2 --reload
    environment:
      <<: *common-env
      SERVICE_TYPE: web
      CREATE_DEMO_TENANT: ${CREATE_DEMO_TENANT:-true}
      RUN_TESTS: ${RUN_TESTS:-true}
      TEST_COVERAGE: ${TEST_COVERAGE:-false}
      TESTS_FAIL_FAST: ${TESTS_FAIL_FAST:-false}
    volumes:
      - .:/app
      - static_volume:/app/static
      - media_volume:/app/media
      - logs_volume:/app/logs
    ports:
      - "${WEB_PORT:-8002}:8000"
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 15s
      timeout: 10s
      retries: 5
      # Migrations can take 5+ minutes on first startup, so allow 6 minutes
      start_period: 360s
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - zumodra_network

  # ===========================================================================
  # Celery Worker
  # ===========================================================================
  celery-worker:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: zumodra_celery-worker
    restart: unless-stopped
    command: celery -A zumodra worker --loglevel=info --concurrency=2
    environment:
      <<: *common-env
      SERVICE_TYPE: celery-worker
    volumes:
      - .:/app
      - media_volume:/app/media
      - logs_volume:/app/logs
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M
    healthcheck:
      <<: *healthcheck-defaults
      test: ["CMD", "celery", "-A", "zumodra", "inspect", "ping"]
      interval: 60s
      timeout: 30s
    depends_on:
      web:
        condition: service_healthy
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - zumodra_network

  # ===========================================================================
  # Celery Beat
  # ===========================================================================
  celery-beat:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: zumodra_celery-beat
    restart: unless-stopped
    command: celery -A zumodra beat --loglevel=info --scheduler django_celery_beat.schedulers:DatabaseScheduler --pidfile=/tmp/celerybeat.pid
    environment:
      <<: *common-env
      SERVICE_TYPE: celery-beat
    volumes:
      - .:/app
      - logs_volume:/app/logs
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.05'
          memory: 64M
    healthcheck:
      <<: *healthcheck-defaults
      test: ["CMD", "test", "-f", "/tmp/celerybeat.pid"]
      interval: 60s
    depends_on:
      web:
        condition: service_healthy
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - zumodra_network

  # ===========================================================================
  # Django Channels (WebSocket) Server
  # ===========================================================================
  channels:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: zumodra_channels
    restart: unless-stopped
    command: daphne -b 0.0.0.0 -p 8001 zumodra.asgi:application
    environment:
      <<: *common-env
      SERVICE_TYPE: channels
    volumes:
      - .:/app
      - logs_volume:/app/logs
    ports:
      - "${CHANNELS_PORT:-8003}:8001"
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M
    healthcheck:
      test: ["CMD", "python", "-c", "import socket; s=socket.socket(); s.settimeout(2); s.connect(('localhost',8001)); s.close()"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - zumodra_network

  # ===========================================================================
  # Nginx Reverse Proxy (Development - HTTP only)
  # ===========================================================================
  nginx:
    image: nginx:alpine
    container_name: zumodra_nginx
    restart: unless-stopped
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx-sites/zumodra.rhematek.conf:/etc/nginx/conf.d/default.conf:ro
      - static_volume:/app/static:ro
      - media_volume:/app/media:ro
    ports:
      - "${NGINX_PORT:-8084}:80"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.05'
          memory: 64M
    healthcheck:
      <<: *healthcheck-defaults
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/health/"]
      interval: 15s
    depends_on:
      web:
        condition: service_healthy
      channels:
        condition: service_healthy
    networks:
      - zumodra_network

  # ===========================================================================
  # MailHog (Email Testing - Development Only)
  # ===========================================================================
  mailhog:
    image: mailhog/mailhog:latest
    container_name: zumodra_mailhog
    restart: unless-stopped
    ports:
      - "1026:1025"
      - "8026:8025"
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
    healthcheck:
      <<: *healthcheck-defaults
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8025"]
    networks:
      - zumodra_network

  # ===========================================================================
  # Prometheus (Optional - Monitoring)
  # ===========================================================================
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: zumodra_prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=7d'
      - '--web.enable-lifecycle'
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M
    healthcheck:
      <<: *healthcheck-defaults
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9090/-/healthy"]
    networks:
      - zumodra_network
    profiles:
      - monitoring

  # ===========================================================================
  # Grafana (Optional - Monitoring)
  # ===========================================================================
  grafana:
    image: grafana/grafana:10.1.0
    container_name: zumodra_grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/grafana/provisioning:/etc/grafana/provisioning:ro
    ports:
      - "3001:3000"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M
    healthcheck:
      <<: *healthcheck-defaults
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
    depends_on:
      - prometheus
    networks:
      - zumodra_network
    profiles:
      - monitoring

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  rabbitmq_data:
    driver: local
  static_volume:
    driver: local
  media_volume:
    driver: local
  logs_volume:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

# =============================================================================
# Networks
# =============================================================================
networks:
  zumodra_network:
    driver: bridge
