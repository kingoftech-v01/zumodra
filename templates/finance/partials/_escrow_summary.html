{% load humanize %}

<h3 class="text-lg font-medium text-gray-900 dark:text-white mb-4">Escrow Summary</h3>
<div class="space-y-3">
    <div class="flex items-center justify-between">
        <span class="text-sm text-gray-500 dark:text-gray-400">As Buyer (Pending)</span>
        <span class="text-sm font-medium text-gray-900 dark:text-white">{{ escrow_pending_buyer }}</span>
    </div>
    <div class="flex items-center justify-between">
        <span class="text-sm text-gray-500 dark:text-gray-400">As Seller (Pending)</span>
        <span class="text-sm font-medium text-gray-900 dark:text-white">{{ escrow_pending_seller }}</span>
    </div>
    <div class="flex items-center justify-between pt-3 border-t border-gray-200 dark:border-gray-700">
        <span class="text-sm text-gray-500 dark:text-gray-400">Total in Escrow</span>
        <span class="text-sm font-semibold text-gray-900 dark:text-white">${{ escrow_pending_amount|floatformat:2|intcomma }}</span>
    </div>
</div>
<div class="mt-4">
    <a href="{% url 'frontend:finance:escrow-list' %}"
       class="w-full inline-flex justify-center items-center px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md text-sm font-medium text-gray-700 dark:text-gray-200 bg-white dark:bg-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
        View All Escrow
    </a>
</div>
