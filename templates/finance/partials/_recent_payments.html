{% load humanize %}

<div class="divide-y divide-gray-200 dark:divide-gray-700">
    {% for payment in recent_payments %}
    <div class="px-6 py-4 hover:bg-gray-50 dark:hover:bg-gray-700 cursor-pointer"
         hx-get="{% url 'finance-frontend:payment-detail' pk=payment.pk %}"
         hx-target="#modal-container"
         hx-swap="innerHTML">
        <div class="flex items-center justify-between">
            <div class="flex-1 min-w-0">
                <p class="text-sm font-medium text-gray-900 dark:text-white truncate">
                    {{ payment.description|default:"Payment" }}
                </p>
                <p class="text-sm text-gray-500 dark:text-gray-400">
                    {{ payment.created_at|date:"M d, Y" }}
                </p>
            </div>
            <div class="ml-4 flex items-center space-x-3">
                <span class="text-sm font-medium text-gray-900 dark:text-white">
                    ${{ payment.amount|floatformat:2|intcomma }}
                </span>
                {% if payment.succeeded %}
                <span class="inline-flex items-center px-2 py-0.5 rounded text-xs font-medium bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-200">
                    Succeeded
                </span>
                {% else %}
                <span class="inline-flex items-center px-2 py-0.5 rounded text-xs font-medium bg-red-100 text-red-800 dark:bg-red-900 dark:text-red-200">
                    Failed
                </span>
                {% endif %}
            </div>
        </div>
    </div>
    {% empty %}
    <div class="px-6 py-8 text-center">
        <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z"/>
        </svg>
        <p class="mt-2 text-sm text-gray-500 dark:text-gray-400">No payments yet</p>
    </div>
    {% endfor %}
</div>
