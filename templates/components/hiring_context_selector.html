{% load i18n %}
<!-- Hiring Context Selector Component -->
<div class="hiring-context-selector">
    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-3">
        {% trans "Who is hiring this service?" %}
    </label>

    <div class="space-y-3">
        {% if user.tenant %}
        <!-- Organizational Hiring Option -->
        <label class="relative flex items-start p-4 border rounded-lg cursor-pointer hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors
                      {% if not hiring_context or hiring_context == 'organizational' %}border-blue-500 bg-blue-50 dark:bg-blue-900/20{% else %}border-gray-300 dark:border-gray-600{% endif %}">
            <input type="radio"
                   name="hiring_context"
                   value="organizational"
                   {% if not hiring_context or hiring_context == 'organizational' %}checked{% endif %}
                   class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 dark:border-gray-600 mt-1">
            <div class="ml-3 flex-1">
                <div class="flex items-center">
                    <svg class="w-5 h-5 mr-2 text-blue-600 dark:text-blue-400" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M4 4a2 2 0 012-2h8a2 2 0 012 2v12a1 1 0 110 2h-3a1 1 0 01-1-1v-2a1 1 0 00-1-1H9a1 1 0 00-1 1v2a1 1 0 01-1 1H4a1 1 0 110-2V4zm3 1h2v2H7V5zm2 4H7v2h2V9zm2-4h2v2h-2V5zm2 4h-2v2h2V9z" clip-rule="evenodd"/>
                    </svg>
                    <span class="block text-sm font-medium text-gray-900 dark:text-white">
                        {% trans "For my organization" %}
                    </span>
                </div>
                <p class="mt-1 text-sm text-gray-500 dark:text-gray-400">
                    {% trans "Hire on behalf of" %} <strong class="text-gray-700 dark:text-gray-300">{{ user.tenant.name }}</strong>
                </p>
                <p class="mt-1 text-xs text-gray-400 dark:text-gray-500">
                    {% trans "Invoice and contract will be under your organization's name" %}
                </p>
            </div>
        </label>
        {% endif %}

        <!-- Personal Hiring Option -->
        <label class="relative flex items-start p-4 border rounded-lg cursor-pointer hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors
                      {% if hiring_context == 'personal' or not user.tenant %}border-green-500 bg-green-50 dark:bg-green-900/20{% else %}border-gray-300 dark:border-gray-600{% endif %}">
            <input type="radio"
                   name="hiring_context"
                   value="personal"
                   {% if hiring_context == 'personal' %}checked{% endif %}
                   {% if not user.tenant %}checked{% endif %}
                   class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 dark:border-gray-600 mt-1">
            <div class="ml-3 flex-1">
                <div class="flex items-center">
                    <svg class="w-5 h-5 mr-2 text-green-600 dark:text-green-400" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"/>
                    </svg>
                    <span class="block text-sm font-medium text-gray-900 dark:text-white">
                        {% trans "For myself" %}
                    </span>
                </div>
                <p class="mt-1 text-sm text-gray-500 dark:text-gray-400">
                    {% trans "Personal service request" %}
                </p>
                <p class="mt-1 text-xs text-gray-400 dark:text-gray-500">
                    {% trans "You will be personally responsible for payment and contract" %}
                </p>
            </div>
        </label>
    </div>

    {% if not user.tenant %}
    <div class="mt-3 p-3 bg-blue-50 dark:bg-blue-900/20 rounded-md">
        <p class="text-sm text-blue-700 dark:text-blue-300">
            <svg class="w-4 h-4 inline mr-1" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"/>
            </svg>
            {% trans "To hire on behalf of an organization, please join or create one first." %}
        </p>
    </div>
    {% endif %}
</div>
