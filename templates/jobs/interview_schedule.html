{% extends "components/modal.html" %}
{% load static i18n %}

{% block modal_body %}
<form id="interview-form"
      hx-post="{% url 'frontend:jobs:interview_create' application.id %}"
      hx-target="#modal-container"
      hx-swap="innerHTML"
      class="space-y-4">
    {% csrf_token %}

    <!-- Interview Type -->
    <div>
        <label for="interview_type" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
            {% trans "Interview Type" %} <span class="text-red-500">*</span>
        </label>
        <select name="interview_type"
                id="interview_type"
                required
                class="mt-1 block w-full rounded-lg border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm">
            <option value="phone">{% trans "Phone Screen" %}</option>
            <option value="video">{% trans "Video Interview" %}</option>
            <option value="onsite">{% trans "On-site Interview" %}</option>
            <option value="technical">{% trans "Technical Assessment" %}</option>
            <option value="cultural">{% trans "Cultural Fit" %}</option>
            <option value="final">{% trans "Final Round" %}</option>
        </select>
    </div>

    <!-- Date & Time -->
    <div class="grid grid-cols-2 gap-4">
        <div>
            <label for="interview_date" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                {% trans "Date" %} <span class="text-red-500">*</span>
            </label>
            <input type="date"
                   name="interview_date"
                   id="interview_date"
                   required
                   min="{{ today|date:'Y-m-d' }}"
                   class="mt-1 block w-full rounded-lg border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm">
        </div>
        <div>
            <label for="interview_time" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                {% trans "Time" %} <span class="text-red-500">*</span>
            </label>
            <input type="time"
                   name="interview_time"
                   id="interview_time"
                   required
                   class="mt-1 block w-full rounded-lg border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm">
        </div>
    </div>

    <!-- Duration -->
    <div>
        <label for="duration" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
            {% trans "Duration" %}
        </label>
        <select name="duration"
                id="duration"
                class="mt-1 block w-full rounded-lg border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm">
            <option value="30">30 {% trans "minutes" %}</option>
            <option value="45">45 {% trans "minutes" %}</option>
            <option value="60" selected>1 {% trans "hour" %}</option>
            <option value="90">1.5 {% trans "hours" %}</option>
            <option value="120">2 {% trans "hours" %}</option>
        </select>
    </div>

    <!-- Interviewers -->
    <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">
            {% trans "Interviewers" %} <span class="text-red-500">*</span>
        </label>
        <div class="mt-2 space-y-2" x-data="{ interviewers: [] }">
            {% for member in hiring_team %}
            <label class="flex items-center">
                <input type="checkbox"
                       name="interviewers"
                       value="{{ member.user.id }}"
                       class="h-4 w-4 rounded border-gray-300 dark:border-gray-600 text-primary-600 focus:ring-primary-500 dark:bg-gray-700">
                <div class="ml-3 flex items-center">
                    {% if member.user.profile_picture %}
                    <img class="h-6 w-6 rounded-full" src="{{ member.user.profile_picture.url }}" alt="">
                    {% else %}
                    <div class="h-6 w-6 rounded-full bg-gray-400 flex items-center justify-center text-white text-xs">
                        {{ member.user.first_name|slice:":1" }}
                    </div>
                    {% endif %}
                    <span class="ml-2 text-sm text-gray-700 dark:text-gray-300">{{ member.user.get_full_name }}</span>
                </div>
            </label>
            {% endfor %}
        </div>
    </div>

    <!-- Location / Meeting Link -->
    <div x-data="{ type: 'video' }" x-init="$watch('type', v => type = document.getElementById('interview_type').value)">
        <label for="location" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
            <span x-show="type === 'video'">{% trans "Meeting Link" %}</span>
            <span x-show="type === 'onsite'">{% trans "Location" %}</span>
            <span x-show="type !== 'video' && type !== 'onsite'">{% trans "Details" %}</span>
        </label>
        <input type="text"
               name="location"
               id="location"
               class="mt-1 block w-full rounded-lg border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm"
               placeholder="{% trans 'e.g., https://meet.google.com/xxx or Room 101' %}">
    </div>

    <!-- Notes -->
    <div>
        <label for="notes" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
            {% trans "Notes for Interviewers" %}
        </label>
        <textarea name="notes"
                  id="notes"
                  rows="3"
                  class="mt-1 block w-full rounded-lg border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm"
                  placeholder="{% trans 'Any special instructions or focus areas...' %}"></textarea>
    </div>

    <!-- Send Invite -->
    <div class="flex items-center">
        <input type="checkbox"
               name="send_invite"
               id="send_invite"
               checked
               class="h-4 w-4 rounded border-gray-300 dark:border-gray-600 text-primary-600 focus:ring-primary-500 dark:bg-gray-700">
        <label for="send_invite" class="ml-2 text-sm text-gray-700 dark:text-gray-300">
            {% trans "Send calendar invite to candidate and interviewers" %}
        </label>
    </div>
</form>
{% endblock %}

{% block modal_footer %}
<div class="flex items-center justify-end gap-3 px-6 py-4 border-t border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-800/50">
    <button type="button"
            @click="open = false"
            class="px-4 py-2 text-sm font-medium text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 transition-colors">
        {% trans "Cancel" %}
    </button>
    <button type="submit"
            form="interview-form"
            class="px-4 py-2 text-sm font-medium text-white bg-primary-600 border border-transparent rounded-lg hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 transition-colors">
        {% trans "Schedule Interview" %}
    </button>
</div>
{% endblock %}
