{% load static %}

            <div class="modal_item modal_edit_bid modal_apply overflow-hidden md:w-[660px] w-[90vw] rounded-xl bg-white" data-type="modal_edit_bid">
                <div class="flex items-center justify-between px-7.5 py-6 border-b border-line">
                    <h6 class="heading6">Edit Bid</h6>
                    <button class="close_popup_btn">
                        <span class="ph ph-x text-2xl"></span>
                    </button>
                </div>
                <form class="p-7.5">
                    <div class="amount">
                        <label for="bid_amount" class="label caption1">Set yourÂ bid amount <span class="text-red">*</span></label>
                        <div class="relative w-full h-12 mt-2">
                            <strong class="absolute top-1/2 -translate-y-1/2 left-4 text-title">$</strong>
                            <input type="number" id="bid_amount" name="bid_amount" max="500" value="300" class="w-full h-full pl-8 pr-24 border border-line rounded text-title" placeholder="Enter your bid amount" required />
                            <span class="absolute top-1/2 -translate-y-1/2 right-4 caption1 text-placehover">Max: $500</span>
                        </div>
                    </div>
                    <div class="delivery mt-5">
                        <label for="set_day" class="label caption1">Set your delivery time <span class="text-red">*</span></label>
                        <div class="flex items-center gap-2 w-full mt-2">
                            <span class="minus_btn flex flex-shrink-0 items-center justify-center w-12 h-12 border border-line rounded cursor-pointer duration-300 hover:border-primary">
                                <span class="ph ph-minus text-xl"></span>
                            </span>
                            <div class="day flex items-center justify-center gap-1 w-full h-12 border border-line rounded">
                                <input type="text" id="set_day" name="set_day" class="field text-title border-none" value="30" maxlength="3" required />
                                <strong class="text-title">day</strong>
                            </div>
                            <span class="plus_btn flex flex-shrink-0 items-center justify-center w-12 h-12 border border-line rounded cursor-pointer duration-300 hover:border-primary">
                                <span class="ph ph-plus text-xl"></span>
                            </span>
                        </div>
                    </div>
                    <div class="cover_letter mt-5">
                        <label for="cover_letter" class="label caption1">Cover letter <span class="text-red">*</span></label>
                        <textarea id="cover_letter" name="cover_letter" class="w-full h-32 mt-2 px-4 py-3 border border-line rounded" placeholder="Enter your cover letter" required>Dear Tony, I am thrilled to apply for the Freelance UX/UI Designer position at Avitex. With my experience in this field and a profound passion for user experience design, I believe I can make a meaningful contribution to you.</textarea>
                    </div>
                    <div class="file mt-5">
                        <label for="file_attached" class="label caption1">Attach file: <span class="text-red">*</span></label>
                        <div class="flex flex-wrap items-center gap-2 w-full mt-2">
                            <div class="upload_file flex items-center gap-3 w-[220px] px-3 py-2 border border-line rounded">
                                <label for="file_attached" class="caption2 py-1 px-3 rounded bg-line whitespace-nowrap cursor-pointer">Choose File</label>
                                <input type="file" name="file_attached" id="file_attached" class="caption2 cursor-pointer" required />
                            </div>
                            <span class="caption2 text-secondary">Up to 200 MB</span>
                        </div>
                    </div>
                    <button class="button-main w-full mt-5 text-center">Update</button>
                </form>
            </div>
