# =============================================================================
# Grafana Datasources Configuration
# =============================================================================

apiVersion: 1

datasources:
  # Prometheus datasource
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: false
    jsonData:
      timeInterval: "15s"
      httpMethod: POST
      manageAlerts: true
      prometheusType: Prometheus
      prometheusVersion: "2.47.0"

  # PostgreSQL datasource
  - name: PostgreSQL
    type: postgres
    access: proxy
    url: postgres-primary:5432
    database: ${DB_DEFAULT_NAME:-zumodra}
    user: ${DB_USER:-postgres}
    secureJsonData:
      password: ${DB_PASSWORD}
    jsonData:
      sslmode: disable
      maxOpenConns: 5
      maxIdleConns: 2
      connMaxLifetime: 14400
    editable: false

  # Redis datasource (requires Redis plugin)
  - name: Redis
    type: redis-datasource
    access: proxy
    url: redis://redis-master:6379
    secureJsonData:
      password: ${REDIS_PASSWORD}
    jsonData:
      client: standalone
    editable: false
