# =============================================================================
# PostgreSQL Read Replica Configuration for Zumodra
# =============================================================================
# Optimized for read-heavy workloads
# =============================================================================

# -----------------------------------------------------------------------------
# Connection Settings
# -----------------------------------------------------------------------------
listen_addresses = '*'
port = 5432
max_connections = 300
superuser_reserved_connections = 3

# -----------------------------------------------------------------------------
# Memory Configuration (Reduced for replica)
# -----------------------------------------------------------------------------
shared_buffers = 1GB
work_mem = 32MB
maintenance_work_mem = 256MB
effective_cache_size = 3GB
huge_pages = try

# -----------------------------------------------------------------------------
# WAL Configuration
# -----------------------------------------------------------------------------
wal_level = replica
max_wal_size = 2GB
min_wal_size = 512MB
wal_buffers = 32MB

# -----------------------------------------------------------------------------
# Replication Settings (Replica mode)
# -----------------------------------------------------------------------------
hot_standby = on
max_standby_streaming_delay = 30s
max_standby_archive_delay = 30s
hot_standby_feedback = on

# Recovery target
primary_conninfo = 'host=postgres-primary port=5432 user=replicator password=replicator_password application_name=replica'
primary_slot_name = 'replica_slot'

# Promote trigger file
promote_trigger_file = '/tmp/promote_to_primary'

# -----------------------------------------------------------------------------
# Query Planner
# -----------------------------------------------------------------------------
random_page_cost = 1.1
effective_io_concurrency = 200
default_statistics_target = 100

max_parallel_workers_per_gather = 2
max_parallel_workers = 4

# -----------------------------------------------------------------------------
# Logging
# -----------------------------------------------------------------------------
logging_collector = on
log_directory = 'pg_log'
log_filename = 'postgresql-replica-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 100MB

log_min_duration_statement = 500
log_checkpoints = on

log_line_prefix = '%m [%p] [REPLICA] %q%u@%d '

# -----------------------------------------------------------------------------
# Autovacuum (Minimal for replica)
# -----------------------------------------------------------------------------
autovacuum = off

# -----------------------------------------------------------------------------
# Background Writer
# -----------------------------------------------------------------------------
bgwriter_delay = 200ms
bgwriter_lru_maxpages = 100

# -----------------------------------------------------------------------------
# PostGIS Configuration
# -----------------------------------------------------------------------------
shared_preload_libraries = 'pg_stat_statements,postgis-3'

# -----------------------------------------------------------------------------
# Security
# -----------------------------------------------------------------------------
ssl = on
ssl_cert_file = '/etc/ssl/certs/ssl-cert-snakeoil.pem'
ssl_key_file = '/etc/ssl/private/ssl-cert-snakeoil.key'
ssl_prefer_server_ciphers = on
ssl_min_protocol_version = 'TLSv1.2'

password_encryption = scram-sha-256

# -----------------------------------------------------------------------------
# Locale and Formatting
# -----------------------------------------------------------------------------
datestyle = 'iso, mdy'
timezone = 'UTC'
lc_messages = 'en_US.utf8'
lc_monetary = 'en_US.utf8'
lc_numeric = 'en_US.utf8'
lc_time = 'en_US.utf8'
default_text_search_config = 'pg_catalog.english'
