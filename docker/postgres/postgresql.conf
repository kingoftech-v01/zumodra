# =============================================================================
# PostgreSQL Production Configuration for Zumodra
# =============================================================================
# Optimized for high concurrency and performance
# =============================================================================

# -----------------------------------------------------------------------------
# Connection Settings
# -----------------------------------------------------------------------------
listen_addresses = '*'
port = 5432
max_connections = 500
superuser_reserved_connections = 5

# -----------------------------------------------------------------------------
# Memory Configuration
# -----------------------------------------------------------------------------
# Shared buffers (25% of RAM, max 8GB)
shared_buffers = 2GB

# Work memory (per operation)
work_mem = 64MB

# Maintenance work memory (for VACUUM, CREATE INDEX, etc.)
maintenance_work_mem = 512MB

# Effective cache size (50-75% of total RAM)
effective_cache_size = 6GB

# Huge pages (if available)
huge_pages = try

# -----------------------------------------------------------------------------
# WAL Configuration
# -----------------------------------------------------------------------------
wal_level = replica
max_wal_size = 4GB
min_wal_size = 1GB
wal_buffers = 64MB
checkpoint_completion_target = 0.9
checkpoint_timeout = 10min

# Archive mode for point-in-time recovery
archive_mode = on
archive_command = 'test ! -f /var/lib/postgresql/archive/%f && cp %p /var/lib/postgresql/archive/%f'

# -----------------------------------------------------------------------------
# Replication Settings
# -----------------------------------------------------------------------------
max_wal_senders = 10
wal_keep_size = 1GB
hot_standby = on
max_replication_slots = 10

# Synchronous replication (optional - impacts write performance)
# synchronous_commit = on
# synchronous_standby_names = 'replica'

# -----------------------------------------------------------------------------
# Query Planner
# -----------------------------------------------------------------------------
random_page_cost = 1.1
effective_io_concurrency = 200
default_statistics_target = 100

# Parallel query execution
max_parallel_workers_per_gather = 4
max_parallel_workers = 8
max_parallel_maintenance_workers = 4
parallel_leader_participation = on

# -----------------------------------------------------------------------------
# Logging
# -----------------------------------------------------------------------------
logging_collector = on
log_directory = 'pg_log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 100MB

log_min_duration_statement = 1000
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on
log_temp_files = 0
log_autovacuum_min_duration = 0

# Log line prefix
log_line_prefix = '%m [%p] %q%u@%d '

# -----------------------------------------------------------------------------
# Autovacuum
# -----------------------------------------------------------------------------
autovacuum = on
autovacuum_max_workers = 4
autovacuum_naptime = 30s
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.05
autovacuum_analyze_scale_factor = 0.02
autovacuum_vacuum_cost_delay = 2ms
autovacuum_vacuum_cost_limit = 1000

# -----------------------------------------------------------------------------
# Lock Management
# -----------------------------------------------------------------------------
deadlock_timeout = 1s
max_locks_per_transaction = 256

# -----------------------------------------------------------------------------
# Background Writer
# -----------------------------------------------------------------------------
bgwriter_delay = 200ms
bgwriter_lru_maxpages = 100
bgwriter_lru_multiplier = 2.0
bgwriter_flush_after = 512kB

# -----------------------------------------------------------------------------
# PostGIS Configuration
# -----------------------------------------------------------------------------
shared_preload_libraries = 'pg_stat_statements,postgis-3'

# -----------------------------------------------------------------------------
# pg_stat_statements (for query monitoring)
# -----------------------------------------------------------------------------
pg_stat_statements.max = 10000
pg_stat_statements.track = all
pg_stat_statements.save = on

# -----------------------------------------------------------------------------
# Security
# -----------------------------------------------------------------------------
ssl = on
ssl_cert_file = '/etc/ssl/certs/ssl-cert-snakeoil.pem'
ssl_key_file = '/etc/ssl/private/ssl-cert-snakeoil.key'
ssl_prefer_server_ciphers = on
ssl_min_protocol_version = 'TLSv1.2'

password_encryption = scram-sha-256

# -----------------------------------------------------------------------------
# Locale and Formatting
# -----------------------------------------------------------------------------
datestyle = 'iso, mdy'
timezone = 'UTC'
lc_messages = 'en_US.utf8'
lc_monetary = 'en_US.utf8'
lc_numeric = 'en_US.utf8'
lc_time = 'en_US.utf8'
default_text_search_config = 'pg_catalog.english'
