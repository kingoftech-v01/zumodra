# =============================================================================
# Alertmanager Configuration for Zumodra
# =============================================================================

global:
  # SMTP configuration for email alerts
  smtp_smarthost: '${SMTP_HOST}:${SMTP_PORT}'
  smtp_from: 'alerts@${DOMAIN}'
  smtp_auth_username: '${SMTP_USERNAME}'
  smtp_auth_password: '${SMTP_PASSWORD}'
  smtp_require_tls: true

  # Slack webhook (optional)
  slack_api_url: '${SLACK_WEBHOOK_URL}'

  # Resolve timeout
  resolve_timeout: 5m

# Route configuration
route:
  # Default receiver
  receiver: 'default-receiver'

  # Group alerts by these labels
  group_by: ['alertname', 'severity', 'job']

  # Wait before sending initial notification
  group_wait: 30s

  # Wait before sending updated notification
  group_interval: 5m

  # Wait before resending notification
  repeat_interval: 4h

  # Child routes for different severities
  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'critical-receiver'
      group_wait: 10s
      repeat_interval: 1h

    # Warning alerts
    - match:
        severity: warning
      receiver: 'warning-receiver'
      group_wait: 1m
      repeat_interval: 4h

    # Database alerts
    - match:
        job: postgres
      receiver: 'database-receiver'
      group_wait: 30s

# Receivers configuration
receivers:
  # Default receiver
  - name: 'default-receiver'
    email_configs:
      - to: '${ADMIN_EMAIL}'
        send_resolved: true
        headers:
          Subject: '[Zumodra] {{ .Status | toUpper }}: {{ .GroupLabels.alertname }}'

  # Critical alerts - multiple notification channels
  - name: 'critical-receiver'
    email_configs:
      - to: '${ADMIN_EMAIL},${OPS_EMAIL}'
        send_resolved: true
        headers:
          Subject: '[CRITICAL] {{ .GroupLabels.alertname }} - Zumodra'
    slack_configs:
      - channel: '#alerts-critical'
        send_resolved: true
        title: '{{ .Status | toUpper }}: {{ .GroupLabels.alertname }}'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
        color: '{{ if eq .Status "firing" }}danger{{ else }}good{{ end }}'
    # PagerDuty integration (optional)
    # pagerduty_configs:
    #   - service_key: '${PAGERDUTY_SERVICE_KEY}'
    #     send_resolved: true

  # Warning alerts
  - name: 'warning-receiver'
    email_configs:
      - to: '${ADMIN_EMAIL}'
        send_resolved: true
        headers:
          Subject: '[WARNING] {{ .GroupLabels.alertname }} - Zumodra'
    slack_configs:
      - channel: '#alerts-warning'
        send_resolved: true
        title: '{{ .Status | toUpper }}: {{ .GroupLabels.alertname }}'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
        color: '{{ if eq .Status "firing" }}warning{{ else }}good{{ end }}'

  # Database-specific alerts
  - name: 'database-receiver'
    email_configs:
      - to: '${DBA_EMAIL}'
        send_resolved: true
        headers:
          Subject: '[DATABASE] {{ .GroupLabels.alertname }} - Zumodra'
    slack_configs:
      - channel: '#alerts-database'
        send_resolved: true

# Inhibition rules
inhibit_rules:
  # Inhibit warning alerts if critical is firing for same alertname
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']

  # Inhibit application alerts if infrastructure is down
  - source_match:
      alertname: 'PostgreSQLDown'
    target_match:
      job: 'django'
    equal: ['instance']

# Templates
templates:
  - '/etc/alertmanager/templates/*.tmpl'
