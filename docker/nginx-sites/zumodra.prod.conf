# =============================================================================
# Zumodra Production Site Configuration
# =============================================================================
# TLS 1.3, HSTS preload, rate limiting, and full reverse proxy
# =============================================================================

# ==========================================================================
# HTTP -> HTTPS Redirect
# ==========================================================================
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;

    # Health check endpoint (no redirect)
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # ACME challenge for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# ==========================================================================
# Main HTTPS Server Block
# ==========================================================================
server {
    listen 443 ssl http2 default_server;
    listen [::]:443 ssl http2 default_server;
    server_name _;

    # =======================================================================
    # SSL Certificate Configuration
    # =======================================================================
    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;
    ssl_trusted_certificate /etc/nginx/ssl/chain.pem;

    # =======================================================================
    # Root and Index
    # =======================================================================
    root /app;
    index index.html;

    # =======================================================================
    # Connection Limiting
    # =======================================================================
    limit_conn conn_limit 50;

    # =======================================================================
    # Health Check Endpoint (No auth, no rate limit)
    # =======================================================================
    location /health {
        access_log off;
        proxy_pass http://django;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 5s;
        proxy_connect_timeout 5s;
    }

    # =======================================================================
    # Static Files (Cached)
    # =======================================================================
    location /static/ {
        alias /app/static/;

        # Long cache for static assets
        expires 1y;
        add_header Cache-Control "public, immutable";

        # Gzip static files
        gzip_static on;

        # Security headers for static files
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "SAMEORIGIN" always;

        # Use static file cache
        proxy_cache static_cache;
        proxy_cache_valid 200 7d;
        proxy_cache_use_stale error timeout updating;

        # Access logging off for static
        access_log off;

        # Try files
        try_files $uri =404;
    }

    # =======================================================================
    # Media Files (User uploads)
    # =======================================================================
    location /media/ {
        alias /app/media/;

        # Moderate cache for media
        expires 30d;
        add_header Cache-Control "public";

        # Security - prevent script execution
        add_header X-Content-Type-Options "nosniff" always;
        add_header Content-Disposition "attachment" always;

        # Disable directory listing
        autoindex off;

        # Try files
        try_files $uri =404;
    }

    # =======================================================================
    # Favicon
    # =======================================================================
    location = /favicon.ico {
        alias /app/static/img/favicon.ico;
        access_log off;
        log_not_found off;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # =======================================================================
    # Robots.txt
    # =======================================================================
    location = /robots.txt {
        alias /app/static/robots.txt;
        access_log off;
        log_not_found off;
        expires 1d;
    }

    # =======================================================================
    # API Endpoints (Rate Limited)
    # =======================================================================
    location /api/ {
        # Rate limiting: 10 requests per minute per IP
        limit_req zone=api_limit burst=20 nodelay;
        limit_req_log_level warn;

        # Proxy to Django
        proxy_pass http://django;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Connection settings
        proxy_set_header Connection "";
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 16k;
        proxy_busy_buffers_size 32k;

        # API response caching (optional)
        proxy_cache api_cache;
        proxy_cache_methods GET HEAD;
        proxy_cache_valid 200 5m;
        proxy_cache_valid 404 1m;
        proxy_cache_use_stale error timeout updating;
        proxy_cache_bypass $http_authorization $cookie_sessionid;
        proxy_no_cache $http_authorization $cookie_sessionid;
        add_header X-Cache-Status $upstream_cache_status;

        # Security headers
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "DENY" always;
    }

    # =======================================================================
    # Authentication Endpoints (Strict Rate Limiting)
    # =======================================================================
    location ~ ^/(accounts/login|accounts/signup|api/auth|api/token)/ {
        # Strict rate limiting: 5 requests per minute
        limit_req zone=login_limit burst=5 nodelay;
        limit_req_log_level error;

        # Proxy to Django
        proxy_pass http://django;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        # No caching for auth endpoints
        proxy_no_cache 1;
        proxy_cache_bypass 1;
    }

    # =======================================================================
    # WebSocket Connections (Chat, Real-time)
    # =======================================================================
    location /ws/ {
        # Rate limiting for WebSocket connections
        limit_req zone=ws_limit burst=10 nodelay;

        # WebSocket proxy
        proxy_pass http://websocket;
        proxy_http_version 1.1;

        # WebSocket upgrade headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        # Standard headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Long timeout for WebSocket connections
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;

        # Buffering off for real-time
        proxy_buffering off;

        # No caching
        proxy_no_cache 1;
        proxy_cache_bypass 1;
    }

    # =======================================================================
    # Admin Panel (Strict Access)
    # =======================================================================
    location /admin/ {
        # Rate limiting
        limit_req zone=login_limit burst=10 nodelay;

        # Optional: IP whitelist for admin
        # allow 10.0.0.0/8;
        # allow 192.168.0.0/16;
        # deny all;

        # Proxy to Django
        proxy_pass http://django;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;

        # No caching for admin
        proxy_no_cache 1;
        proxy_cache_bypass 1;
    }

    # =======================================================================
    # Wagtail CMS Admin
    # =======================================================================
    location /cms/ {
        # Rate limiting
        limit_req zone=general_limit burst=30 nodelay;

        # Proxy to Django
        proxy_pass http://django;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # Larger body for file uploads
        client_max_body_size 100M;

        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        # No caching for CMS
        proxy_no_cache 1;
        proxy_cache_bypass 1;
    }

    # =======================================================================
    # Django Application (General)
    # =======================================================================
    location / {
        # General rate limiting
        limit_req zone=general_limit burst=50 nodelay;

        # Proxy to Django
        proxy_pass http://django;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_set_header Connection "";

        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 16k;
        proxy_busy_buffers_size 32k;

        # Enable caching for anonymous users
        proxy_cache api_cache;
        proxy_cache_valid 200 1m;
        proxy_cache_bypass $http_authorization $cookie_sessionid;
        proxy_no_cache $http_authorization $cookie_sessionid;
    }

    # =======================================================================
    # Security: Block sensitive files
    # =======================================================================
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ \.(env|git|gitignore|md|txt|yml|yaml|ini|conf|log)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ ^/(\.git|\.env|docker|tests|__pycache__|\.pytest_cache) {
        deny all;
        access_log off;
        log_not_found off;
    }

    # =======================================================================
    # Error Pages
    # =======================================================================
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;

    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }

    location = /404.html {
        root /usr/share/nginx/html;
        internal;
    }
}
