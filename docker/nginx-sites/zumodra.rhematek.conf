# =============================================================================
# Zumodra Production Site Configuration for zumodra.rhematek-solutions.com
# =============================================================================
# Multi-tenant support with wildcard subdomain routing
# =============================================================================

server {
    listen 80;
    listen [::]:80;

    # Support main domain and all tenant subdomains
    server_name zumodra.rhematek-solutions.com *.zumodra.rhematek-solutions.com;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Connection limits
    limit_conn conn_limit 100;

    # Client body size limit (for file uploads)
    client_max_body_size 100M;

    # =======================================================================
    # Health Check Endpoint
    # =======================================================================
    location /health/ {
        access_log off;
        proxy_pass http://django;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 5s;
        proxy_connect_timeout 5s;
    }

    # =======================================================================
    # Static Files
    # =======================================================================
    location /static/ {
        alias /app/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff" always;
        access_log off;
        try_files $uri =404;
    }

    # =======================================================================
    # Media Files
    # =======================================================================
    location /media/ {
        alias /app/media/;
        expires 30d;
        add_header Cache-Control "public";
        add_header X-Content-Type-Options "nosniff" always;
        autoindex off;
        try_files $uri =404;
    }

    # =======================================================================
    # Favicon
    # =======================================================================
    location = /favicon.ico {
        alias /app/static/img/favicon.ico;
        access_log off;
        log_not_found off;
        expires 1y;
    }

    # =======================================================================
    # WebSocket Connections
    # =======================================================================
    location /ws/ {
        limit_req zone=ws_limit burst=10 nodelay;

        proxy_pass http://websocket;
        proxy_http_version 1.1;

        # WebSocket upgrade headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        # CRITICAL: Pass Host header for multi-tenant routing
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
        proxy_buffering off;
    }

    # =======================================================================
    # API Endpoints
    # =======================================================================
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;

        proxy_pass http://django;
        proxy_http_version 1.1;

        # CRITICAL: Pass Host header for multi-tenant routing
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header Connection "";

        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 16k;
    }

    # =======================================================================
    # Authentication Endpoints (Strict Rate Limiting)
    # =======================================================================
    location ~ ^/(accounts/login|accounts/signup|api/auth|api/token)/ {
        limit_req zone=login_limit burst=5 nodelay;

        proxy_pass http://django;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # =======================================================================
    # Admin Panel
    # =======================================================================
    location /admin/ {
        limit_req zone=login_limit burst=10 nodelay;

        proxy_pass http://django;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        proxy_connect_timeout 30s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }

    # =======================================================================
    # Django Application (General)
    # CRITICAL: Must preserve Host header for multi-tenant routing
    # =======================================================================
    location / {
        limit_req zone=general_limit burst=50 nodelay;

        proxy_pass http://django;
        proxy_http_version 1.1;

        # CRITICAL FOR MULTI-TENANCY: Must pass original Host header
        # Django tenant middleware relies on this to identify the tenant
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header Connection "";

        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 16k;
        proxy_busy_buffers_size 32k;
    }

    # =======================================================================
    # Security: Block sensitive files
    # =======================================================================
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}
